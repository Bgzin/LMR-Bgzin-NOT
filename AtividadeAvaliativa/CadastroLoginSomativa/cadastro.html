<head>

<body id="Geralz">
    <FORM ACTION="mailto:user@gmail.com" METHOD="POST" ENCTYPE="text/plain" NAME="cadastro">
        <h1>Novo Usuário</h1>
        Nome: <br><INPUT TYPE="TEXT" NAME="nome" SIZE="80">
        <br>
        <br>
        CPF: <br><INPUT TYPE="TEXT" NAME="cpf" SIZE="20">
        Endereço/CEP:<INPUT TYPE="TEXT" NAME="sexo" SIZE="35">
        Grau de Escolaridade: <SELECT NAME="nivel">
            <OPTION VALUE="Casa"> ---
            <OPTION VALUE="Escl"> Médio.
            <OPTION VALUE="Escl"> Técnico.
            <OPTION VALUE="Escl"> Superior (Graduação)
            <OPTION VALUE="Escl"> Pós-graduação.
            <OPTION VALUE="Escl"> Mestrado.
            <OPTION VALUE="Escl"> Doutorado.
            <OPTION VALUE="Escl"> Sitio
        </SELECT>
        <br>
        E-mail: <br><INPUT TYPE="TEXT" NAME="email" SIZE="35">
        Possui Deficiencia: <SELECT NAME="status">
            <OPTION VALUE="ativo"> ---
            <OPTION VALUE="ativo"> Sim
            <OPTION VALUE="inativo"> Não
        </SELECT><br><br>
        <INPUT TYPE="SUBMIT" VALUE="Enviar">
        <INPUT TYPE="reset" VALUE="Cancelar">
    </FORM>

</body>
